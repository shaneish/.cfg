format = "$sudo$username$character"
command_timeout = 1000

right_format = """
$hostname\
$directory\
$git_branch\
$git_status\
$git_commit\
$git_state\
$git_metrics\
$python"""

[directory]
truncation_length = 15
truncate_to_repo = false
fish_style_pwd_dir_length = 1
repo_root_style = "#ffd700 underline"
read_only_style = "#ffd700"
before_repo_root_style = "#ffd700"
style = "#ffd700"
format = "[$path]($style) "
repo_root_format = "[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($read_only_style) "
home_symbol = "~"
read_only = 'x'
truncation_symbol = '.../'

[git_status]
format = "[\\[$all_status$ahead_behind\\]]($style) "
style = "#ffd700"
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"
disabled = false

[git_branch]
format = "[$symbol $branch]($style) "
symbol = "|"
style = "#ffd700"

[git_metrics]
added_style = '#7abd91'
deleted_style = '#ff8989'
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false

[hostname]
format = "[$symbol$hostname]($style) "
trim_at = ""
ssh_only = true
ssh_symbol = "@"
style = "#ffd700"

[python]
symbol = ""
format = "[| $symbol$virtualenv \\[$version\\]]($style) "
version_format = "${major}.${minor}"
style = "#ffd700"
