format = "$character"
right_format = "$directory"
command_timeout = 1000

[directory]
truncate_to_repo = false
truncation_length = 1
fish_style_pwd_dir_length = 1
style = "#ffc700"
format = "[>]($style) [$path$read_only](#ffc700) "
home_symbol = "~"
read_only = '!'
truncation_symbol = '.../'
[line_break]
disabled = true

[character]
error_symbol =              " [x](#ffc700 blink)"
success_symbol =            " [>](#ffc700)"
vimcmd_symbol =             " [>](#ffc700)"
vimcmd_visual_symbol =      " [>](#ffc700 blink)"
vimcmd_replace_symbol =     " [_](#ffc700)"
vimcmd_replace_one_symbol = " [_](#ffc700 blink)"

[cmd_duration]
disabled = true

[memory_usage]
disabled = true

[battery]
disabled = true

[username]
format = '[$user](#ffc700)'
show_always = true

[sudo]
symbol = "~"
format = '[$symbol](#ffc700)'
disabled = false

[hostname]
format = "[$symbol$hostname]($style)"
trim_at = ""
ssh_only = true
ssh_symbol = "@"
style = "#ffc700"

