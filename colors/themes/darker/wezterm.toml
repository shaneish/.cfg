[metadata]
# name = "theme"
name = "theme" # hardcode it so it's easy to switch out
author = "(me)"

# The most basic colors
[colors]
foreground = "#f2f2f2"
background = "#050505"

# Overrides the default cursor colors
cursor_bg = "#c9b83a"
cursor_fg = "#f2f2f2"
cursor_border = "#c9b83a"

# Color for selected text
selection_bg = "#1f1f1f"
selection_fg = "#f2f2f2"

# ANSI colors (colors 0-7)
ansi = [
  "#3a3a3a",
  "#f4efb2",
  "#8a8a8a",
  "#ffb3b3",
  "#f4efb2",
  "#cfcfcf",
  "#ffffff",
  "#d8c65a",
]

# Bright variants of the ANSI colors (colors 8-15)
brights = [
  "#171717",
  "#c9b83a",
  "#3a3a3a",
  "#d64b4b",
  "#e3d36a",
  "#8a8a8a",
  "#cfcfcf",
  "#9b8f37",
]

# [colors.tab_bar]
# background = "#3a3a3a"

[colors.tab_bar.active_tab]
bg_color = "#171717"
fg_color = "#e3d36a"
intensity = "Bold"

[colors.tab_bar.inactive_tab]
bg_color = "#3a3a3a"
fg_color = "#f4efb2"

[colors.tab_bar.new_tab]
bg_color = "#3a3a3a"
fg_color = "#ffffff"
